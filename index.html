<script type="text/javascript">
   fetch('https://ipinfo.io/json').then((res) => {
        res.json().then((data) => {         
            if(data.country === "FR"){
                window.location.href = '/fr-FR/index.html';
           }
		   else{
				window.location.href = "/en-US/index.html";
		   }
        });
    });
</script>
